# Project information
site_name: SimProp Sirente
site_url: https://simprop.github.io/
site_author: SimProp DevTeam
site_description: Monte Carlo simulation code of ultra-high energy cosmic ray propagation.

# Repository
repo_name: SimProp/simprop
repo_url: https://simprop.github.io/
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2021 SimProp DevTeam
    
# Configuration
theme:
  name: material
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

